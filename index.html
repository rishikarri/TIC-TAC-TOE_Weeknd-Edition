<!DOCTYPE html>
<html>
	<head>
		<!-- An exercise to practice bootstrap and jQuery -->
		<title>Tic Tac Toe - Weeknd Rendition</title>
		<link rel="stylesheet" type="text/css" href="weeknd.css">
		

		<!-- load up jQuery and bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script type="text/javascript" src="weeknd.js"></script>

	</head>
	<body>
		<!-- Make a container class -->
		<div class="container">
			<!-- first we make a row which has room for the title and space for text -->
			<div class="row text-center">
				<div class="col-sm-12">
					<h1>TIC TAC TOE (The Weeknd Edition)</h1>
					<h2 id="spaceForText">&nbsp</h2>
				</div>
			</div>


				<!-- our next row is below the title and space for text, this contains the board -->
			<div class="row text-center">
				<div id="board">
					<div class="row">
						<button id="A1" class="square"></button>
						<button id="A2" class="square"></button>
						<button id="A3" class="square"></button>
					</div>

					<div class="row">
						<button id="B1" class="square"></button>
						<button id="B2" class="square"></button>
						<button id="B3" class="square"></button>
					</div>

					<div class="row">
						<button id="C1" class="square"></button>
						<button id="C2" class="square"></button>
						<button id="C3" class="square"></button>
					</div>	
				</div>

			</div>



			<div class="row text-center" id="player-list">
				<div class="col-sm-3">
				</div>

				<div class="col-sm-3">
					<img src="Images/X-marker.jpeg">
					<p>Player 1</p>
				</div>

				<div class="col-sm-3">
					<img src="Images/O-marker.jpeg">
					<p>Player 2 </p>
				</div>

				<div class="col-sm-3">
				</div>

			</div>

			</div>
		</div>
			
		
	</body>
</html>
